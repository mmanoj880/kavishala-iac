    Properties:
      VpcId:
        Ref: Vpc
      Tags:
        - Key: Name
          Value: !Join [ '-', [ !Ref 'ProjectName', !Ref 'Environment', 'PrivateRouteTable' ] ]
        - Key: Network
          Value: Private
          
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Join [ '-', [ !Ref 'ProjectName', !Ref 'Environment', 'Vpc' ] ]

  VpcFlowLogBucket:
    Type: AWS::S3::Bucket
    Condition: WantVpcFlowLogsInS3
    Properties:
      BucketName: !Sub '${ProjectName}-${Environment}-vpc-flowlog-bucket'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  VpcFlowLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: VpcFlowLogBucket
    Condition: WantVpcFlowLogsInS3
    Properties:
      Bucket: !Ref VpcFlowLogBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSLogDeliveryWrite
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${VpcFlowLogBucket.Arn}/*'
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
                s3:x-amz-acl: bucket-owner-full-control
              ArnLike:
                aws:SourceArn: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Sid: AWSLogDeliveryAclCheck
            Effect: Allow
            Principal:
              Service: delivery.logs.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt VpcFlowLogBucket.Arn
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
              ArnLike:
                aws:SourceArn: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'

  VpcFlowLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: WantVpcFlowLogsInCloudWatch
    Properties:
      LogGroupName: !Join [ '-', [ !Ref 'ProjectName', !Ref 'Environment', 'VPC-FlowLog' ] ]
      RetentionInDays: 30

  VpcFlowLogS3:
    DependsOn: VpcFlowLogBucketPolicy
    Type: AWS::EC2::FlowLog
    Condition: WantVpcFlowLogsInS3
    Properties:
      ResourceId: !Ref Vpc
      ResourceType: VPC
      TrafficType: ALL
      LogDestinationType: s3
      LogDestination: !Sub 'arn:aws:s3:::${VpcFlowLogBucket}/${ProjectName}-${Environment}-vpc-flowlog/'

  VpcFlowLogCloudWatch:
    Type: AWS::EC2::FlowLog
    Condition: WantVpcFlowLogsInCloudWatch
    DependsOn: VpcFlowLogGroup
    Properties:
      DeliverLogsPermissionArn: !GetAtt VpcFlowLogsRole.Arn
      LogGroupName: !Ref VpcFlowLogGroup
      ResourceId: !Ref Vpc
      ResourceType: VPC
      TrafficType: ALL

  VpcFlowLogsRole:
    Type: AWS::IAM::Role
    Condition: WantVpcFlowLogsInCloudWatch
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - vpc-flow-logs.amazonaws.com
      Path: '/'
      RoleName: !Join [ '-', [ !Ref 'ProjectName', !Ref 'Environment', 'VPC-FlowLog-Role' ] ]
      Policies:
        - PolicyName: !Join [ '-', [ !Ref 'ProjectName', !Ref 'Environment', 'Policy' ] ]
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Effect: Allow
                Resource: '*'

